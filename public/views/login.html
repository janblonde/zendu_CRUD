<div yw-active-menu="Login"
     yw-active-title="Login"
>

<form role="form" id="login" ng-submit="login(credentials)">
    <div class="form-group">
        <label>E-mail</label>
        <input class="form-control" type="text" ng-model="credentials.email"/>
    </div>    
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" ng-model="credentials.password"/>
    </div>
    <input type="submit" class="btn btn-success" value="Login">
</form>
