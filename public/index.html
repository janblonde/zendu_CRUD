<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 50.8328, lng: 4.32762},
    zoom: 18
  });
  
  var marker = new google.maps.Marker({
    position: {lat: 50.83392, lng: 4.32762},
    map: map,
    icon: {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10
    },
    title: 'Hello World!'
  });
  
  var marker = new google.maps.Marker({
    position: {lat: 50.83275, lng: 4.32762},
    map: map,
    icon: {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10
    },
    title: 'Hello World!'
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6Adj6FJEecpnM_g_GplTeRZj6NsEjrYk&callback=initMap">
    </script>
  </body>
</html>
